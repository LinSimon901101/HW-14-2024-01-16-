<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
</head>
<body>
    <h1>表單填寫</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="birthdate">生日：</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        
        <label for="gender">性別：</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label><br><br>
        
        <label for="languages">擅長程式語言：</label>
        <input type="checkbox" id="java" name="languages" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python">Python</label>
        <input type="checkbox" id="javascript" name="languages" value="javascript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="others" name="languages" value="others">
        <label for="others">Others</label><br><br>
        
        <label for="grade">就讀年級：</label>
        <select id="grade" name="grade">
            <option value="freshman">一年級</option>
            <option value="sophomore">二年級</option>
            <option value="junior">三年級</option>
            <option value="senior">四年級</option>
        </select><br><br>
        
        <label for="email">Email：</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="notes">備註：</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
        
        <label for="avatar">頭像圖片：</label>
        <input type="file" id="avatar" name="avatar" accept="image/*"><br><br>
        
        <input type="submit" value="提交">
    </form>
</body>
</html>
